<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>

    <!--移动web配置-->
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--加载样式-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/index.main.css">
    <link rel="stylesheet" href="css/app.css">
    <!--加载js文件-->
    <script src="js/mui.min.js"></script>
    <style>
            h5 {
                margin: 5px 7px;
            }
    </style>

</head>
    <body>

        <h1 class="mui-title">搜索</h1>

    <!--内容区域-->
    <div class="mui-content">
        <div class="mui-content-padded" style="margin: 5px;">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="" data-input-clear="1" data-input-search="1"><span class="mui-icon mui-icon-clear mui-hidden"></span><span class="mui-placeholder"><span class="mui-icon mui-icon-search"></span></span>
            </div>
        </div>
